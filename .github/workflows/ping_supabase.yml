name: Ping Supabase Edge Function to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs at 9:00 AM every Monday and Thursday

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          FUNCTION_URL="$SUPABASE_URL/functions/v1/your_function_name"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            "$FUNCTION_URL")

          if [ "$RESPONSE" -eq 200 ]; then
            echo "Supabase Edge Function ping successful."
          else
            echo "Supabase Edge Function ping failed with status code $RESPONSE."
            exit 1
          fi
